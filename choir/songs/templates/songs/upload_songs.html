<!DOCTYPE html>
<html>
<head>
    <title>Upload Song</title>
</head>
<body>
    <h1>Upload New Song</h1>

    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_song' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
